<!DOCTYPE html>

<head>

<body>
    <header>
    <div id="header-container">
        <h1 id="nameheader">Heidi Larson</h1>
    <nav id="navbar-custom">
        <a href="index.html">About  &nbsp;&nbsp;  |</a>
        <a href="portfolio.html">&nbsp;&nbsp;  Portfolio  &nbsp;&nbsp;  |</a>
        <a href="#">&nbsp;&nbsp;  Contact</a>
    </nav>
    </div>
    </header>
    <div id="container">
    <main>
        <section aria-labelledby="Contact">
            <article id="article-section-contact">
                <h2 id="contact">Contact</h2>
                <form>
                <label for="name">
                    Name
                    <input type="text" id="name" name="name" placeholder="Jane Doe">
                </label>
                <label for="email">
                    Email
                    <input type="text" id="email" name="email" placeholder="example@gmail.com">
                </label>
                <label for="message">
                    Message
                    <textarea id="message" name="message" placeholder="Write something..." style="height:200px"></textarea>
                </label>
                    <input type="submit" value="Submit">
                </form>
            </article>
        </section>
        <aside aria-labelledby="ConnectWithMe">
            <article id="article-aside">
                <h2 id="connect">Connect With Me</h2>
                <div id="icons">
                    <a href="https://github.com/hllrsn"><i class="fab fa-github-square fa-fw fa-3x" style="color:Black"></i></a>
                    <a href="https://www.linkedin.com/in/hllrsn/"><i class="fab fa-linkedin fa-fw fa-3x" style="color:#0077b5"></i></a>
                    <a href="https://stackoverflow.com/"><i class="fab fa-stack-overflow fa-fw fa-3x" style="color:Orange"></i></a>
                    <br><br>
                    <a href="hllrsn @ gmail.com"><i class="fas fa-envelope-square fa-fw fa-3x" style="color:#771177"></i></a>
                </div>
            </article>
        </aside>
    </main>
    </div>
    <footer>
        <p>@ Copyright 2018 Heidi Larson</p>
    </footer>
